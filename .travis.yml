language: python

python:
  - '3.4'
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'

cache:
  pip: true
  directories:
    - $HOME/.cache

install:
  - pip install -r requirements.txt

script:
  - pytest --cov=predicthq tests/

after_success:
  - coveralls

notifications:
  slack:
    secure: 

before_deploy:
  - echo "__version__ = '$TRAVIS_TAG'" > predicthq/version.py

deploy:
  provider: pypi
  user: predicthq
  password:
    secure: 
  distributions: bdist_wheel
  on:
    tags: true
    repo: predicthq/sdk-py
    branch: master
    condition: $RELEASE_SENTINEL = 1
